<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
        initial-scale=1.0"
    />
    <title>Subscribe Form to Google Sheets</title>
    <link rel="stylesheet" href="./styling_sub_email.css" />
  </head>
  <body>
    <div class="hero">
        <h3>Get your own personal robot for your needs</h3>
        <h1>Kgaswane Robots<br>Website coming soon</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Please enter your email" required>
            <button type="submit"><img src="./img/email_sub/send-icon.png" alt="send icon" width="30px"></button>
        </form>
        <span id="message"></span>
    </div>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby8dIGDvGmq5NwSEkjc2gXxRjgKMH_FugAhxxnG_W2bbwNmDTvztpUcmGpAVbltJec4ZQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("message")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML='Thank you for subscribing!';
                setTimeout(function(){
                    msg.innerHTML='';
                    form.reset();
                }, 2500)
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
  </body>
</html|>
